<!-- 用户登录 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>银行后台登录</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/userLogin.css">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/plugins/layer/layer.js"></script>
</head>
<body>
<div class="userlog_background">
    <img src="/images/userbackground.jpg"/>
</div>
<header class="container-fluid navbar-fixed-top user_top">
    <div class="userLogin_top">
        <div class="text-center ">
            <h2>银行后台登录</h2>
        </div>
    </div>
</header>
<!--top 结束！-->

<div class="container userLogin_body">
    <div class="text-center  ">
        <div class="form-group_in userLogin_body_in ">
            <input id="username" type="text" class="form-control" placeholder="请输入用户名">
            <input id="password" type="password" class="form-control" placeholder="请输入用户密码">
            <br>
            <button class="btn btn-info" onclick="login()">管理员登录</button>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    function login() {
        layer.load();
        setTimeout(function () {
            layer.closeAll('loading');
            layer.msg("成功登录！", {
                time: 2000 //2秒关闭（如果不配置，默认是3秒）
            }, function () {
                window.location.href = "/bank/approval";
            });
        }, 1000)
    }
</script>
</html>
