<script type="text/javascript">
function pickcert(files) {
    if (files.length) {
        const file = files[0];
        const reader = new FileReader();//new一个FileReader实例
        reader.readAsText(file);
        reader.onload = function () {
            cert = this.result;
            console.log("cert content:" + cert)
        }
    }
}</script>
